<!-- THIS IS THE HTML FOR THE HOME PAGE -->
<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/scripts/main_jquery.js"></script>
    <link rel="stylesheet" href="/stylesheets/stylesheet.css">
    <title>breakpro</title>
  </head>

  <body>
    <div class= "top_bar">
      <h1> break<span>pro</span> </h1>
      <div class="line-separator"></div>
      <h4 class ="email"> {{email}}</h4>
    </div>
    <br>
    <div class = "container">
      <div class = "section_one" id="pops">
         <h2>your <span>settings</span>:</h2>
         <div class = "section_over">
           <br><br><a href="settings?user={{user_id}}"><img src="/images/settings.png" width="165"></a>
         </div>
      </div>
      <div class = "section_two" id="pops">
        <h2>your <span>logs</span>:</h2>
        <div class = "section_over">
          <br><br><a href="user_log?user={{user_id}}"><img src="/images/logs.png" width="185"></a>
        </div>
      </div>
      <div class = "section_three" id="pops">
        <h2>your <span>friends</span>:</h2>
        <div class = "section_over">
          <br><br><a href="friends?user={{user_id}}"><img src="/images/friends.png" width="185"></a>
        </div>
      </div>
    </div>

    <div class="clear"></div>

    <div class = "logout_link"><a href="{{logout}}">Logout</a></div>
    <br>
    <div class="line-separator"></div>
    <br>
    <h2 class = "break">your <span>break</span>:</h2>
    <section class= "design_break">
      <div class ="break_content">
        <h3> What task would you like to take a break from?</h3>

        <form id="mainform" method="post" action ="">
        <div class="field">
        <h4>Enter your current task: <input type="text" name="task" required></h4><br>

        <h3>How long is your break?</h3>
        <h4>Enter break length (minutes):
        <input type="number" min="1" max="60" name="break_length" required></h4><br>

        <p><input class = "submit_button" type="submit" value="Start Timer"></p><br>

        </form>
      </div>
    </section>
    <br>
    <br>
    <br>
    <br>
    <div class ="gradient"> </div>
  </body>

</html>
