<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="/stylesheets/timer.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <title>timer</title>
  </head>

  <body onload="breakTimer({{timer.break_length}}, {{timer.reminder_frequency}}, {{timer.reminder_amount}})">

    <h1 class = "break"> break<span>pro</span> </h1>
    <div class="line-separator"></div>
    <br>
    <br>
    <br>

      <div class = "timer_letters">
        <h1>T </h1>
        <h1>I </h1>
        <h1>M </h1>
        <h1>E </h1>
        <h1>R </h1>
      </div>

    <div class = "container">
      <div class = "section_one">

        <div id="clockdiv">
            <span class="minutes"></span>:
            <span class="seconds"></span>
          </div>
        </div>
    </div>

    <div class="clear"></div>

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">x</span>
        <p>Get back to work!</p>
        <button id="ok">I will</button>
        <button id="snooze">Just a little more breaktime...</button>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>



    <script src="/scripts/alerts.js"></script>
    <script src="/scripts/timer.js"></script>
  </body>

</html>
