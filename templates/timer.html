<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="/stylesheets/timer.css">
  </head>
<body>
    <p>Break Timer</p>
    <button onclick="breakTimer({{timer.break_length}}, {{timer.reminder_frequency}}, {{timer.reminder_amount}})">Start Timer</button>
    <div id="clockdiv">
      <div>
        <span class="minutes"></span>
        <div class="smalltext">Minutes</div>
      </div>
      <div>
        <span class="seconds"></span>
        <div class="smalltext">Seconds</div>
      </div>
    </div>
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">x</span>
        <p>Get back to work!</p>
        <button id="ok">I will</button>
        <button id="snooze">Just a little more breaktime...</button>
      </div>

    </div>
  <script src="/scripts/alerts.js"></script>
  <script src="/scripts/timer.js"></script>
</body>
</html>
